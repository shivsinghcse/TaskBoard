<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
     <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
        rel="stylesheet"
     />
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="bg-red-100 h-screen lg:py-5 ">
        <div class="animate__animated animate__pulse lg:w-6/12 w-full bg-white lg:h-[93vh] h-screen mx-auto lg:p-12 py-12 px-4 lg:shadow-xl flex flex-col lg:gap-18 gap-10 rounded-md">
            <div class=" border-b border-b-8 border-double border-indigo-600 w-fit mx-auto flex justify-center items-center gap-2">
                <i class="ri-edit-circle-fill text-indigo-600 text-4xl mt-1"></i>
                <h1 class="text-4xl font-bold cursor-default">Task<span class="text-indigo-600">Board</span></h1>
            </div>

            <div class="flex justify-center items-center lg:gap-6 gap-3">
                <input 
                    type="text" 
                    name="search" 
                    id="search" 
                    placeholder="Search your task"
                    class="border border-gray-400 flex-1 py-1.5 px-2.5 placeholder-slate-500 rounded focus:outline-indigo-600 text-indigo-500"
                />
                <button class="bg-indigo-500 text-white lg:px-8 px-2 py-1.5 lg:font-medium rounded  hover:cursor-pointer hover:bg-indigo-600"
                onclick="openDialog()">
                    <i class="ri-add-line text-lg"></i>
                    New Task
                </button>
            </div>

            <div id="tasks" class="bg-indigo-50 lg:p-12 p-3 rounded-md overflow-auto space-y-4">

            </div>
        </div>        
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
